<mat-progress-bar mode="indeterminate" *ngIf="isWaiting"></mat-progress-bar>


<mat-grid-list cols="2" rowHeight="80px">
  <mat-radio-group class="example-radio-group" [(ngModel)]="optionAtlas">
    <mat-grid-tile>
      <mat-radio-button class="example-radio-button" value="com">
        Com Atlas
      </mat-radio-button>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-radio-button class="example-radio-button" value="sem">
        Sem Atlas
      </mat-radio-button>
    </mat-grid-tile>
  </mat-radio-group>
</mat-grid-list>

<app-project-com-atlas *ngIf="optionAtlas === 'com'"></app-project-com-atlas>
<app-project-sem-atlas *ngIf="optionAtlas === 'sem'"></app-project-sem-atlas>
