<mat-progress-bar [mode]="progressBarMode" *ngIf="isWaiting"></mat-progress-bar>
<mat-grid-list cols="2" rowHeight="80px">
  <form class="form">
    <mat-grid-tile>
      <mat-form-field class="full-width">
        <input matInput placeholder="AcrÃ´nimo">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="full-width">
        <input matInput placeholder="Capa">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="full-width">
        <input matInput placeholder="Sistema">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="full-width">
        <input matInput placeholder="Subsistema">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="full-width">
        <mat-label>
          <b>Tecnologia</b>
        </mat-label>
        <mat-select [(ngModel)]="selectedTechnology" name="technology" required>
          <mat-option>Selecione...</mat-option>
          <mat-option *ngFor="let file of files" [value]="file.technology">{{file.technology}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="full-width">
        <mat-label>
          <b>Grupos</b>
        </mat-label>
        <mat-select [(ngModel)]="selectedGroup" name="group" required>
          <mat-option>Selecione um grupo...</mat-option>
          <mat-option *ngFor="let group of groups" [value]="group">{{group.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
  </form>
</mat-grid-list>

<mat-grid-list cols="1" rowHeight="50">
  <mat-grid-tile>
    <button mat-raised-button class="button-default" (click)="generate($event)">Gerar</button>
  </mat-grid-tile>
</mat-grid-list>
